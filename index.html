<!DOCTYPE html>
<html>
<head>
    <title>Simon Game</title>
    
    <!--jQuery imported-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--JavaScript file imported-->
    <script src = "magic/index.js"></script>
    
    <!--Awesomeness imported-->
    <script src = "https://use.fontawesome.com/2b9a53c46f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    
    <!--Importing my signature style-->
    <link rel = "stylesheet" type = "text/css" href = "magic/index.css">
</head>
<body>
    <div id='main'>
        <h1 style='text-align: center;'>SIMON <sup>&REG;</sup></h1>
        <div id='options'>
            <div id='score'>--</div> <br>Score
            <button id='start'>Start</button>
            <button id='strict'>Strict</button>
        </div>
        <div id='press'>
            <div id='1' class='red press'></div>
            <div id='2' class='green press'></div>
            <div id='3' class='blue press'></div>
            <div id='4' class='yellow press'></div>
        </div>
    </div>
</body>
</html>
